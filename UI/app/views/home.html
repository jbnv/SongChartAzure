<h2>Decades/Years</h2>

<table class="table table-condensed table-hover">
    <tbody data-bind="foreach: decades">
        <tr>
            <td class="col-xs-1">
                <strong><a data-bind="attr: {href: $data.Route}, text: $data.Title"></a></strong>
                <span class="label label-default" data-bind="text: $data.SongCount"></span>
            </td>
            <!-- ko foreach: $data.Years -->
            <td class="col-xs-1">
                <a data-bind="attr: {href: $data.Route}, text: $data.Title"></a>
                <span class="label label-default" data-bind="text: $data.SongCount"></span>
            </td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>


<!--<h2>Months TODO</h2>-->

<h2>Top Artists</h2>

<div class="container-fluid" data-bind="foreach: artists">
    <div class="col-xs-3">
        <a data-bind="text: Title, attr: { href: '#artist/'+Id }"></a>
        <span class="label label-default" data-bind="text: SongCount"></span>
        <span class="label label-default" data-bind="text: Math.floor(Score)"></span>
    </div>
</div>

<h2>Top Genres</h2>

<div class="container-fluid" data-bind="foreach: genres">
    <div class="col-xs-2">
        <a data-bind="text: Title, attr: { href: '#genre/'+Id }"></a>
        <span class="label label-default" data-bind="text: SongCount"></span>
        <span class="label label-default" data-bind="text: Math.floor(Score)"></span>
    </div>
</div>

<h2>Most Common Words</h2>

<div class="container-fluid" data-bind="foreach: commonWords">
    <div class="col-xs-1">
        <span data-bind="text: Title"></span>
        <span class="label label-default" data-bind="text: SongCount"></span>
    </div>
</div>

<h2>Unique Words</h2>

<p data-bind="foreach: uniqueWords">
    <span data-bind="text: $data"></span>
</p>
